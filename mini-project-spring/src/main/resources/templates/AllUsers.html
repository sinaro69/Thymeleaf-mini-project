<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/masterlayout"
>
<head>
    <meta charset="UTF-8">
    <title>All-Users</title>
</head>
<body>
  <div layout:fragment="content-body">

      <div class="container"><h2 style="padding-top: 10rem" class="ps-1 pb-3" th:text="|All Authors : ${Authors.size()} |"></h2>
        <div class="row">
            <div th:fragment="card-Fragment" class="mx-3 rounded-5 shadow-lg" style="width: 30%; " th:each="Author:${Authors}">
                <img th:src="${Author.imgUrl}"
                     class="card-img-top" alt="..."/>
                <div class="card-body">
                    <div class="d-flex d-sm-block d-lg-flex justify-content-start align-items-center" >
                        <img th:src="${Author.profileURLs}" alt=""
                             width="100px" height="100px" class="rounded-circle"/>
                        <div class="mx-2">
                            <h4 class="card-title" th:text="${Author.name}"></h4>
                            <div class="d-flex text-danger">
                                @
                                <span class="text-danger" th:text="${Author.name}"></span>
                            </div>
                        </div>
                    </div>

                    <p class="card-text mt-2" th:text="${Author.bio}"></p>
                    <div class="d-flex justify-content-between align-item-center">
                        <a th:href="@{/author-profilev-view/{viewID}/{UserPost}(viewID = ${Author.id}, UserPost=${Author.name})}" class="btn btn-primary m-2">view profile</a>
                        <a href="#" class="btn btn-warning m-2">Delete profile</a>
                        <a href="#" class="btn btn-primary m-2">Update profile</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
